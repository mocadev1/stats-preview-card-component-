<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-dark-blue">

  <!-- card-body -->
  <div class="bg-desaturated-blue text-white mt-10 mx-auto w-[85%] rounded-lg">

    <!-- card-image -->
    <div class="bg-purple-500 rounded-t-lg">
      <picture>
        <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
        <img
          src="images/image-header-mobile.jpg"
          alt="business people"
          class="rounded-t-lg opacity-40"
        >
      </picture>
    </div>

    <!-- card-text -->
    <div class="mx-5">
  
      <!-- main-heading -->
      <h3
        class="text-3xl text-center font-inter font-bold py-5 mt-3"
      >
        Get <span class="text-purple-500">insights</span> that help your business grow.
      </h3>
  
      <!-- main-paragraph -->
      <p class="text-center font-inter mb-7 text-gray-400">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>


      <!-- stats -->
      <ul class="text-center font-inter font-bold py-2">
        <li class="text-2xl py-5">
          10k+
          <span class="block uppercase font-deca tracking-widest text-sm text-gray-400">
            companies
          </span>
        </li>
        <li class="text-2xl py-7">
          314
          <span class="block uppercase font-deca tracking-widest text-sm text-gray-400">
            templates
          </span>
        </li>
        <li class="text-2xl py-7 uppercase">
          12m+
          <span class="block uppercase font-deca tracking-widest text-sm text-gray-400">
            queries
          </span>
        </li>
      </div>
      
    </div>

  </div>

  

  <div class="mx-auto w-1/2 text-white text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a
      href="https://www.github.com/mocadev1"
      class="text-pink-500 hover:text-purple-500"
    >
      Omar Beltran
    </a>.
  </div>
</body>
</html>
