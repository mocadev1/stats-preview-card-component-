<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-dark-blue">

  <!-- card-body -->

  <div class="bg-desaturated-blue text-white mt-10 mx-auto w-[85%] rounded-lg">

    <!-- card-image -->

    <picture>
      <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
      <img 
        src="images/image-header-mobile.jpg"
        alt="business people"
        class="rounded-t-lg"
      >
    </picture>

    <!-- main-heading -->

    <h3
      class="text-3xl text-center font-inter font-bold px-3 py-5 mt-3"
    >
      Get <span class="text-purple-500">insights</span> that help your business grow.
    </h3>
    Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.
    10k+ companies
    314 templates
    12m+ queries
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
