<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-dark-blue">

  <!-- card-body -->
  <div class="bg-desaturated-blue text-white mt-10 mx-auto w-[85%] xl:w-[80%] rounded-lg xl:flex xl:flex-row-reverse">

    <!-- card-image -->
    <div class="bg-purple-500 rounded-t-lg xl:rounded-tl-none xl:rounded-r-lg xl:w-[50%]">
      <picture>
        <source media="(min-width: 1440px)" srcset="images/image-header-desktop.jpg">
        <img
          src="images/image-header-mobile.jpg"
          alt="business people"
          class="opacity-40 rounded-t-lg xl:rounded-tl-none xl:rounded-r-lg xl:w-full xl:h-full"
        >
      </picture>
    </div>

    <!-- card-text -->
    <div class="mx-5 xl:mx-0 xl:pl-16 xl:pr-32 xl:w-[50%] text-center font-inter xl:text-left">
  
      <!-- main-heading -->
      <h3
        class="text-3xl xl:text-4xl font-bold py-5 mt-3 xl:mt-14"
      >
        Get <span class="text-purple-500">insights</span> that help your business grow.
      </h3>
  
      <!-- main-paragraph -->
      <p class="mb-7 xl:my-5 text-gray-400">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>


      <!-- stats -->
      <ul class="font-bold xl:flex">
        <li class="text-2xl py-7 xl:py-16 xl:pr-16">
          10k+
          <span class="block uppercase font-deca tracking-widest xl:tracking-wider text-sm text-gray-400">
            companies
          </span>
        </li>
        <li class="text-2xl py-7 xl:py-16 xl:pr-16">
          314
          <span class="block uppercase font-deca tracking-widest xl:tracking-wider text-sm text-gray-400">
            templates
          </span>
        </li>
        <li class="text-2xl py-7 xl:py-16 xl:pr-16 uppercase">
          12m+
          <span class="block uppercase font-deca tracking-widest xl:tracking-wider text-sm text-gray-400">
            queries
          </span>
        </li>
      </ul>
      
    </div>

  </div>

  

  <div class="mx-auto w-1/2 text-white text-center mt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a
      href="https://www.github.com/mocadev1"
      class="text-pink-500 hover:text-purple-500"
    >
      Omar Beltran
    </a>.
  </div>
</body>
</html>
